<section class="container home">
  <!-- Hero Section -->
  <div class="hero">
    <p class="tagline">Agents | LLMs | CV | MLOps</p>
    <p class="hero-text">Shipping CV & LLM systems to production</p>
  </div>

  <!-- Recent Blog Posts Section -->
  <div class="recent-posts">
    <h2 class="section-title">┌─ Recent Posts</h2>
    <div class="blog-grid">
      {{ range first 6 (where .Site.RegularPages "Type" "posts") }}
      <article class="glass-card post-card">
        <a href="{{ .RelPermalink }}" class="title">{{ .Title }}</a>
        <span class="date">{{ .Date | time.Format "January 2, 2006" }}</span>
      </article>
      {{ end }}
    </div>
  </div>
</section>
